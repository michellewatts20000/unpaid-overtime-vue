<!doctype html>
<html lang="en">

<head>
    <title>Unpaid overtime</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- cleave.js -->
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-cleave-component@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Mono:wght@423&display=swap"
        rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

</head>


<body>

    <section id="app" class="min-vh-100 bg-dark">

        <div class="container">
            <div class="row">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center p-5">
                    <i class="fas fa-hourglass-half mb-2"></i>

                    <h1 class="text-white mb-5">Stop working for free.</h1>

                    <form v-on:submit.prevent="submitForm">

                        <label class="text-white">Email Address <span>*</span>&nbsp;</label>
                        <input type="text" class="form-control mb-3" name="email_address" id="email" v-model="email"
                            required />

                        <label class="text-white">Average hours worked in a day <span>*</span>&nbsp;</label>
                        <input type="text" class="form-control mb-3" name="hours-over" id="hours-over" v-model="years"
                            required />




                        <label class="text-white">What is your gross salary? <span>*</span>&nbsp;</label>
                        <input type="text" class="form-control mb-3" name="salary" id="salary-gross" v-model="salary"
                            required />

                        <button type="submit" id="custom_submit" value="Submit" class="btn btn-danger mt-3"
                            v-html="button_text"></button>


                        <div class="mt-3" id="result"></div>
                        <div id="success"></div>

                    </form>
                    <div v-if="calculated == true">
                        <h3 class="text-white mt-3">You wern't paid:
                            ${{ total_unpaid_overtime() }}

                            for {{ total_hours_overtime() }} hours of overtime
                        </h3>
                    </div>
                    <h5 class="mt-5">*Some disclaimer about this being an estimate based on your inputs</h5>
                </div>
            </div>

        </div>

    </section>



    <script src="./assets/js/script.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

</body>

</html>
