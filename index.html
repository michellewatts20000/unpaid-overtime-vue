<!doctype html>
<html lang="en">

<head>
    <title>Unpaid overtime</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- cleave.js -->
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-cleave-component@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Mono:wght@423&display=swap"
        rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.3/jquery.timepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>

</head>


<body>

    <section id="app" class="min-vh-100 bg-dark">

        <div class="container">
            <div class="row">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center p-5">
                    <i class="fas fa-hourglass-half mb-2"></i>

                    <h1 class="text-white mb-5">Stop working for free.</h1>

                    <form v-on:submit.prevent="submitForm">

                        <label class="text-white">Email Address <span>*</span>&nbsp;</label>
                        <input type="text" class="form-control mb-3" name="email_address" id="email" v-model="email"
                            required />

                        <!-- <label class="text-white">Average hours worked in a day <span>*</span>&nbsp;</label>
                        <input type="text" class="form-control mb-3" name="hours-over" id="hours-over" v-model="years"
                            required /> -->



                        <div class="row">
                            <div class="col">

                                <label class="text-white">Start Time <span>*</span>&nbsp;</label>
                                <select class="custom-select" name="start" id="start" v-model="start" required>
                                    <option value="">choose one</option>
                                    <option value="12:00">12:00am
                                    </option>
                                    <option value="1:00">1:00am</option>
                                    <option value="2:00">2:00am</option>
                                    <option value="3:00">3:00am</option>
                                    <option value="4:00">4:00am</option>
                                    <option value="5:00">5:00am</option>
                                    <option value="6:00">6:00am</option>
                                    <option value="7:00">7:00am</option>
                                    <option value="8:00">8:00am
                                    </option>
                                    <option value="9:00">9:00am</option>
                                    <option value="10:00">10:00am</option>
                                    <option value="11:00">11:00am</option>
                                    <option value="12:00">12:00pm</option>
                                    <option value="13:00">13:00pm
                                    </option>
                                    <option value="14:00">14:00pm</option>
                                    <option value="15:00">15:00pm</option>
                                    <option value="16:00">16:00pm</option>
                                    <option value="17:00">17:00pm</option>
                                    <option value="18:00">18:00pm</option>
                                    <option value="19:00">
                                        19:00pm
                                    </option>
                                    <option value="20:00">
                                        20:00pm
                                    </option>
                                    <option value="21:00">
                                        21:00pm
                                    </option>
                                    <option value="22:00">
                                        22:00pm
                                    </option>
                                    <option value="23:00">
                                        23:00pm
                                    </option>
                                    <option value="24:00">
                                        24:00pm
                                    </option>


                                </select>


                            </div>
                            <div class="col">
                                <label class="text-white">Finish Time <span>*</span>&nbsp;</label>
                                <select class="custom-select" name="finish" id="finish" v-model="finish" required>
                                    <option value="">choose one</option>
                                    <option value="12:00am">12:00am
                                    </option>
                                    <option value="1:00">1:00am</option>
                                    <option value="2:00">2:00am</option>
                                    <option value="3:00">3:00am</option>
                                    <option value="4:00">4:00am</option>
                                    <option value="5:00">5:00am</option>
                                    <option value="6:00">6:00am</option>
                                    <option value="7:00">7:00am</option>
                                    <option value="8:00">8:00am
                                    </option>
                                    <option value="9:00">9:00am</option>
                                    <option value="10:00">10:00am</option>
                                    <option value="11:00">11:00am</option>
                                    <option value="12:00">12:00pm</option>
                                    <option value="13:00">13:00pm
                                    </option>
                                    <option value="14:00">14:00pm</option>
                                    <option value="15:00">15:00pm</option>
                                    <option value="16:00">16:00pm</option>
                                    <option value="17:00">17:00pm</option>
                                    <option value="18:00">18:00pm</option>
                                    <option value="19:00">
                                        19:00pm
                                    </option>
                                    <option value="20:00">
                                        20:00pm
                                    </option>
                                    <option value="21:00">
                                        21:00pm
                                    </option>
                                    <option value="22:00">
                                        22:00pm
                                    </option>
                                    <option value="23:00">
                                        23:00pm
                                    </option>
                                    <option value="24:00">
                                        24:00pm
                                    </option>

                                </select>

                            </div>
                        </div>



                        <label class="text-white mt-3">What is your gross salary? <span>*</span>&nbsp;</label>
                        <input type="text" class="form-control mb-3" name="salary" id="salary-gross" v-model="salary"
                            required />

                        <button type="submit" id="custom_submit" value="Submit" class="btn btn-danger mt-3"
                            v-html="button_text"></button>


                        <div class="mt-3" id="result"></div>
                        <div id="success"></div>

                    </form>
                    <div v-if="calculated == true">
                        <h3 class="text-white mt-3">You wern't paid:
                            ${{ total_unpaid_overtime() }}

                            for {{ total_hours_overtime() }} hours of overtime


                        </h3>
                    </div>
                    <h5 class="mt-5">*Some disclaimer about this being an estimate based on your inputs</h5>
                </div>
            </div>

        </div>

    </section>



    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/script-query.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.3/jquery.timepicker.min.js"></script>

</body>

</html>
